<div class="register-photo">
    <div class="form-container">
        <div class="image-holder">
            <img src="assets/IMG-20211206-WA0000.jpg" alt="" style="width: 500px; height: 550px;">
        </div>
        <form method="post">
            <div style="position: relative; bottom: 70px;">
            <h2 class="text-center"><strong>Login Into</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email/Username" [(ngModel)]="email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="password"></div>

            
            <div class="form-group"><button class="btn btn-success btn-block" type="submit" (click)="login()">Login</button></div><a class="already" href="sign-up">Don't have an acoount? Sign Up</a>
            </div>
        </form>
    </div>
</div>
